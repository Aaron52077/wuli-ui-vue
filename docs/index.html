<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件实战整合</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="整合vue实战组件库,基于vue的轻量级移动UI组件">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'wuli-ui-vue',
      repo: '',
      search: {
        maxAge: (3600*12*1000),
        paths:'auto', 
        placeholder:'搜索',
        noData: '找不到结果',
        depth: 6
      },
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}'
    }
  </script>
  <script src="//unpkg.com/docsify@4.7.1/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4.7.1/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify@4.7.1/lib/plugins/zoom-image.js"></script>
</body>
</html>
